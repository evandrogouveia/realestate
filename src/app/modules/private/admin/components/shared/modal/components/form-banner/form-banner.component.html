
<form class="form-banner" [formGroup]="addBannerHomeForm" (ngSubmit)="addUpdadeBannerHome()">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-topbar">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="avatar">
                                <img class="img-upload" [src]="imagemSrc" width="100%" height="290px"
                                    alt="imagem-upload" (click)="fileUploader.click()">
                                <input type="file" #fileUploader accept="image/*" class="form-control"
                                    id="avatar" aria-describedby="nome" placeholder="imagem"
                                    (change)="showPreviewImage($event)" hidden>
                            </div>
                            <p>Tamanho recomendado: 1920x750 pixels</p>
                            <p>Formato recomendado: JPG</p>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="title">Título</label>
                                <input type="email" class="form-control" id="title"
                                    formControlName="titulo">
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="3"
                                    formControlName="descricao"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="link">Link do botão</label>
                                <input type="text" class="form-control" id="link" formControlName="link">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-end">
        <button type="submit" class="btn btn-save-form">
            {{ !this.isAddMode ? 'Atualizar' : 'Salvar'}}
        </button>
    </div>
</form>
