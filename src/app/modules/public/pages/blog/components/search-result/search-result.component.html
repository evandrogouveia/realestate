<app-entry-banner-pages [title]="'Blog'"></app-entry-banner-pages>

<section>
    <div class="section-blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div *ngIf="(posts$ | async)?.length === 0" class="no-result-search">
                        <p>Não há postagens relacionadas a <span>{{valueFilter[0]}}</span></p>
                    </div>

                    <div class="block-post" *ngFor="let p of (posts$ | async) | filter:term">
                        <div class="row">
                            <div class="col-lg-6">
                                <a routerLink="/blog/single-blog/{{p.ID}}">
                                    <img src="{{p.imagemDestacada}}">
                                </a>
                            </div>
                            <div class="col-lg-6">
                                <div class="entry-header">
                                    <a routerLink="/blog/single-blog/{{p.ID}}">
                                        <h3 id="title-post">{{(p.titulo?.length > 45) ? (p.titulo | slice:0:45) + ' ...' : (p.titulo)}}</h3>
                                    </a>
                                    <div class="entry-date">
                                        <i class='bx bx-calendar'></i>
                                        <span>
                                            {{p.dataPublicacao | date: 'dd'}} de 
                                            {{p.dataPublicacao | date: 'MMMM'}} de 
                                            {{p.dataPublicacao | date: 'YYYY'}}
                                        </span>
                                    </div>
                                </div>
                                <div class="entry-footer">
                                    <p [innerHTML]="(p.descricao?.length > 225) ? (p.descricao | slice:0:225) + ' ...' : (p.descricao)"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-lg-4">
                    <app-aside-lateral></app-aside-lateral>
                </div>
                
            </div>
        </div>
    </div>
</section>
