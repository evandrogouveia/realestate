<app-entry-banner-pages [title]="'Blog'"></app-entry-banner-pages>

<section>
    <div class="section-single-blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">

                    <div class="block-single-post">
                        <div class="row">
                            <div class="col-lg-12">
                                <img src="{{post[0]?.imagemDestacada}}">
                            </div>
                            <div class="col-lg-12">
                                <div class="entry-header">
                                    <div class="entry-infos">
                                        <div class="wrapper-info">
                                            <i class='bx bx-calendar'></i>
                                            <span>
                                                {{post[0]?.dataPublicacao | date: 'dd'}} de
                                                {{post[0]?.dataPublicacao | date: 'MMMM'}} de
                                                {{post[0]?.dataPublicacao | date: 'YYYY'}}
                                            </span>
                                        </div>

                                        <div class="wrapper-info">
                                            <a href="#">
                                                <i class='bx bx-folder'></i>
                                                <span>{{post[0]?.categorias}}</span>
                                            </a>
                                        </div>

                                    </div>

                                    <h3>{{post[0]?.titulo}}</h3>

                                </div>
                                <div class="entry-footer">
                                    <p [innerHTML]="post[0]?.descricao"></p>
                                </div>

                            </div>
                        </div>
                       
                        <div class="fb-comments" style="display: block;" [attr.data-href]="url" data-width="100%" data-numposts="5"></div>
                    </div>

                    <div class="block-share">
                        <p>Clique para compartilhar</p>
                        <div class="icons">
                            <a href="https://web.whatsapp.com/send?text={{url}}" target="_blank">
                                <i class='bx bxl-whatsapp'></i>
                            </a>
                            <a href="https://www.facebook.com/sharer.php?href={{url}}" target="_blank">
                                <i class='bx bxl-facebook'></i>
                            </a>
                            <a href="https://www.linkedin.com/sharing/share-offsite/?url={{url}}" target="_blank">
                                <i class='bx bxl-linkedin'></i>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="col-lg-4">
                    <app-aside-lateral (eventEmmit)="reloadPost()"></app-aside-lateral>
                </div>
            </div>
        </div>
    </div>
</section>
