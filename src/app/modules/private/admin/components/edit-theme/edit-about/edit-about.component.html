<section>
    <div class="content-edit-banner">
        <div class="header-title">
            <div class="wrap">
                <h4>Editar Quem somos</h4>
            </div>
        </div>
        <form class="form-about-upper" [formGroup]="quemSomosForm" (ngSubmit)="addUpdateQuemSomos()">
            <div class="card card-edit">

                <h5>Seção: Superior</h5>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-topbar">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="avatar">
                                            <img class="img-upload" [src]="imagemSrc" width="100%" height="290px"
                                                alt="imagem-upload" (click)="fileUploader.click()">
                                            <input type="file" #fileUploader accept="image/*" class="form-control"
                                                id="avatar" aria-describedby="nome" placeholder="imagem"
                                                (change)="showPreviewImage($event)" hidden>
                                        </div>
                                        <p>Tamanho recomendado: 540x360 pixels</p>
                                        <p>Formato recomendado: JPG</p>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="titulo">Título</label>
                                            <input type="email" class="form-control" id="titulo"
                                                formControlName="titulo">
                                        </div>
                                        <div class="form-group">
                                            <label for="descricao">Descrição</label>
                                            <textarea class="form-control" id="descricao" rows="3"
                                                formControlName="descricao"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="textoInferior">Texto inferior da imagem</label>
                                            <input type="text" class="form-control" id="textoInferior"
                                                formControlName="textoInferior">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-end">
                    <button type="submit" class="btn btn-save-form">Salvar</button>
                </div>

            </div>

            <div class="card card-edit">

                <h5>Seção: Inferior</h5>
                <div class="row">
                    <ng-container formGroupName="coluna1">

                        <div class="col-lg-4">
                            <div class="card card-topbar">
                                <div class="title-card">
                                    <p>Textos 1</p>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="titulo">Título</label>
                                                <input type="text" class="form-control" id="titulo"
                                                    formControlName="titulo">
                                            </div>
                                            <div class="form-group">
                                                <label for="descricao">Descrição</label>
                                                <angular-editor formControlName="descricao"
                                                    [config]="config"></angular-editor>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container formGroupName="coluna2">
                        <div class="col-lg-4">
                            <div class="card card-topbar">
                                <div class="title-card">
                                    <p>Textos 2</p>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="title">Título</label>
                                                <input type="email" class="form-control" id="title"
                                                    formControlName="titulo">
                                            </div>
                                            <div class="form-group">
                                                <label for="descricao">Descrição</label>
                                                <angular-editor formControlName="descricao"
                                                    [config]="config"></angular-editor>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container formGroupName="coluna3">
                        <div class="col-lg-4">
                            <div class="card card-topbar">
                                <div class="title-card">
                                    <p>Textos 3</p>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="title">Título</label>
                                                <input type="email" class="form-control" id="title"
                                                    formControlName="titulo">
                                            </div>
                                            <div class="form-group">
                                                <label for="descricao">Descrição</label>
                                                <angular-editor formControlName="descricao"
                                                    [config]="config"></angular-editor>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>

                <div class="d-flex align-items-center justify-content-end">
                    <button type="submit" class="btn btn-save-form">Salvar</button>
                </div>

            </div>
        </form>
    </div>
</section>
