<app-loading [loading]="inputLoading"></app-loading>
<header [ngClass]="{'custom-background': scrollPosition > 50}">
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="section-left d-flex">
                            <p><i class='bx bxs-envelope'></i> {{headerData[0]?.topBar.email}}</p>
                            <p><i class='bx bxs-map'></i> {{headerData[0]?.topBar.enderecoCompleto}}</p>
                        </div>
                        <div class="socials d-flex align-items-center justify-content-between">
                            <a *ngIf="headerData[0]?.topBar.facebook.length > 0" class="nav-link" href="{{headerData[0]?.topBar.facebook}}" target="_blank">
                                <i class='bx bxl-facebook'></i>
                            </a>
                            <a *ngIf="headerData[0]?.topBar.twitter.length > 0" class="nav-link" href="{{headerData[0]?.topBar.twitter}}" target="_blank">
                                <i class="custom-icon-twitter"></i>
                            </a>
                            <a *ngIf="headerData[0]?.topBar.telegram.length > 0" class="nav-link" href="{{headerData[0]?.topBar.telegram}}" target="_blank">
                                <i class='bx bxl-telegram'></i>
                            </a>
                            <a *ngIf="headerData[0]?.topBar.instagram.length > 0" class="nav-link" href="{{headerData[0]?.topBar.instagram}}" target="_blank">
                                <i class='bx bxl-instagram'></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /container -->
    </div><!-- /topbar -->

    <nav class="navbar navbar-expand-lg navbar-light" [ngClass]="{'fixed-top': scrollPosition > 50}">
        <div class="container">
            <a class="navbar-brand" routerLink="/home" routerLinkActive="active">
                <img src="{{headerData[0]?.navBar.logo}}">
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
                <i class='bx bx-menu'></i>
            </button>
            <div class="d-flex" id="wrapper" [ngClass]="retract">
            <div class="navbar-collapse" id="sidebar-wrapper">
                <i class='bx bx-x bx-md d-lg-none' (click)="toggleSidebar()"></i>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" (click)="toggleSidebar()">
                        <a class="nav-link" routerLink="/home" routerLinkActive="active">{{headerData[0]?.navBar.menu1}}</a>
                    </li>
                    <li class="nav-item" (click)="toggleSidebar()">
                        <a class="nav-link" routerLink="/quem-somos" routerLinkActive="active">{{headerData[0]?.navBar.menu2}}</a>
                    </li>
                    <li class="nav-item" (click)="toggleSidebar()">
                        <a class="nav-link" routerLink="/propriedades" routerLinkActive="active">{{headerData[0]?.navBar.menu3}}</a>
                    </li>
                    <li class="nav-item" (click)="toggleSidebar()">
                        <a class="nav-link" routerLink="/blog" routerLinkActive="active">{{headerData[0]?.navBar.menu4}}</a>
                    </li>
                    <li class="nav-item" (click)="toggleSidebar()">
                        <a class="nav-link" routerLink="/contato" routerLinkActive="active">{{headerData[0]?.navBar.menu5}}</a>
                    </li>
                </ul>

                <div class="socials d-flex align-items-center justify-content-between">
                    <a class="nav-link" href="#">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a class="nav-link" href="#">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a class="nav-link" href="#">
                        <i class='bx bxl-telegram'></i>
                    </a>
                    <a class="nav-link" href="#">
                        <i class='bx bxl-instagram'></i>
                    </a>
                </div>
               
            </div>
            </div>
        </div>
    </nav>
</header>
